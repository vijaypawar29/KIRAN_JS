<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let x = parseInt(prompt("enter a number"))

      for(let i=1;i<=x;i++){
        for(let j =1; j<=x;j++){
            document.write(`${j}`)
        }
        document.write("<br>")
      }

    </script>
</body>
</html>
