<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p2= parseInt(prompt("enter a number"))

        for(let i =1;i<=p2; i++){
            for(let j =1;j<=p2;j++){
                document.write(`${i}`)
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
